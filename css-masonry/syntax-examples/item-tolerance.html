  <title>Item tolerance</title>
  <style>
    body {
      margin: 0 3rem;
      font-family: system-ui;
      font-size: 1rem;
    }

    main {
      max-width: 1800px;
      margin: 3rem auto;
      display: masonry;
      masonry: 200px 200px;
      gap: 10px;
      item-tolerance: 0;
      counter-set: photo-counter 1;
    }

    main .photo {
      height: 100px;
      position: relative;
    }

    main .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: .5rem;
      counter-increment: photo-counter;
    }

    main .photo::before {
      content: counter(photo-counter);
      position: absolute;
      width: 30px;
      height: 30px;
      display: grid;
      place-content: center;
      top: calc(50% - 15px);
      left: calc(50% - 15px);
      border-radius: 50%;
      background: #fffd;
    }

    main .photo:first-child {
      height: 110px;
    }

    .controls {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #eee;
      padding: 10px;
      border-radius: 5px;
    }

    :has(#item-tolerance-toggle:checked) main {
      item-tolerance: 10px;
    }
  </style>
</head>
